services:
  # 1. The Vault (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: blackbook_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "0.0.0.0:8291:5432" # Accessible from host (needed for bot running in host mode)
    volumes:
      - ./db_data:/var/lib/postgresql/data # This keeps your data safe if the container stops
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - blackbook_network

  # 2. The Brain (Telegram Bot)
  bot:
    build: ./bot
    container_name: blackbook_bot
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    environment:
      BOT_ROLE: client
      BOT_HEARTBEAT_FILE: /tmp/blackbook_bot_heartbeat
    volumes:
      - ./bot:/app
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import os,time,sys; p='/tmp/blackbook_bot_heartbeat'; sys.exit(0 if os.path.exists(p) and (time.time()-os.path.getmtime(p)) < 180 else 1)\""]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - blackbook_network

  # 2b. Moderation Bot (Admin Telegram Bot)
  admin_bot:
    build: ./bot
    container_name: blackbook_admin_bot
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    environment:
      BOT_ROLE: admin
      BOT_HEARTBEAT_FILE: /tmp/blackbook_admin_bot_heartbeat
    volumes:
      - ./bot:/app
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import os,time,sys; p='/tmp/blackbook_admin_bot_heartbeat'; sys.exit(0 if os.path.exists(p) and (time.time()-os.path.getmtime(p)) < 180 else 1)\""]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - blackbook_network

  # 3. The Face (Public Website)
  web:
    build: ./web
    container_name: blackbook_web
    restart: always
    depends_on:
      - db
    ports:
      - "127.0.0.1:8080:8080"  # Only accessible from localhost (nginx will proxy)
    env_file:
      - .env
    command: uvicorn main:app --host 0.0.0.0 --port 8080 --reload
    volumes:
      - ./web:/app
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import json,sys,urllib.request; r=urllib.request.urlopen('http://localhost:8080/health', timeout=5); d=json.loads(r.read().decode()); sys.exit(0 if d.get('status')=='healthy' else 1)\""]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - blackbook_network

networks:
  blackbook_network:
    driver: bridge
