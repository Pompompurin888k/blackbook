services:
  # 1. The Vault (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: blackbook_db
    restart: always
    command: ["postgres", "-c", "timezone=Africa/Nairobi"]
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      TZ: ${TZ:-Africa/Nairobi}
    ports:
      - "0.0.0.0:8291:5432" # Accessible from host (needed for bot running in host mode)
    volumes:
      - ./db_data:/var/lib/postgresql/data # This keeps your data safe if the container stops
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - blackbook_network

  # 1b. Ephemeral State Store (Redis)
  redis:
    image: redis:7-alpine
    container_name: blackbook_redis
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - ./redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - blackbook_network

  # 2. The Brain (Telegram Bot)
  bot:
    build: ./bot
    container_name: blackbook_bot
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    environment:
      TZ: ${TZ:-Africa/Nairobi}
      DB_TIMEZONE: ${DB_TIMEZONE:-Africa/Nairobi}
      BOT_ROLE: client
      BOT_HEARTBEAT_FILE: /tmp/blackbook_bot_heartbeat
    volumes:
      - ./bot:/app
      - ./shared:/app/shared
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import os,time,sys; p='/tmp/blackbook_bot_heartbeat'; sys.exit(0 if os.path.exists(p) and (time.time()-os.path.getmtime(p)) < 180 else 1)\""]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - blackbook_network

  # 2b. Moderation Bot (Admin Telegram Bot)
  admin_bot:
    build: ./bot
    container_name: blackbook_admin_bot
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    environment:
      TZ: ${TZ:-Africa/Nairobi}
      DB_TIMEZONE: ${DB_TIMEZONE:-Africa/Nairobi}
      BOT_ROLE: admin
      BOT_HEARTBEAT_FILE: /tmp/blackbook_admin_bot_heartbeat
    volumes:
      - ./bot:/app
      - ./shared:/app/shared
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import os,time,sys; p='/tmp/blackbook_admin_bot_heartbeat'; sys.exit(0 if os.path.exists(p) and (time.time()-os.path.getmtime(p)) < 180 else 1)\""]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - blackbook_network

  # 3. The Face (Public Website)
  web:
    build: ./web
    container_name: blackbook_web
    restart: always
    depends_on:
      - db
      - redis
    ports:
      - "127.0.0.1:8080:8080"  # Only accessible from localhost (nginx will proxy)
    env_file:
      - .env
    environment:
      TZ: ${TZ:-Africa/Nairobi}
      DB_TIMEZONE: ${DB_TIMEZONE:-Africa/Nairobi}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      ENABLE_REDIS_RATE_LIMITING: ${ENABLE_REDIS_RATE_LIMITING:-true}
      ENABLE_REDIS_PAGE_CACHE: ${ENABLE_REDIS_PAGE_CACHE:-true}
      ENABLE_ARQ_PAYMENT_QUEUE: ${ENABLE_ARQ_PAYMENT_QUEUE:-true}
      INTERNAL_TASK_TOKEN: ${INTERNAL_TASK_TOKEN}
      WEB_INTERNAL_BASE_URL: ${WEB_INTERNAL_BASE_URL:-http://web:8080}
      HOME_PAGE_CACHE_TTL_SECONDS: ${HOME_PAGE_CACHE_TTL_SECONDS:-60}
      GRID_CACHE_TTL_SECONDS: ${GRID_CACHE_TTL_SECONDS:-45}
      RECOMMENDATIONS_CACHE_TTL_SECONDS: ${RECOMMENDATIONS_CACHE_TTL_SECONDS:-45}
    command: uvicorn main:app --host 0.0.0.0 --port 8080
    volumes:
      - ./web:/app
      - ./shared:/app/shared
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import json,sys,urllib.request; r=urllib.request.urlopen('http://localhost:8080/health', timeout=5); d=json.loads(r.read().decode()); sys.exit(0 if d.get('status')=='healthy' else 1)\""]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - blackbook_network

  worker:
    build: ./web
    container_name: blackbook_worker
    restart: always
    depends_on:
      - db
      - redis
      - web
    env_file:
      - .env
    environment:
      TZ: ${TZ:-Africa/Nairobi}
      DB_TIMEZONE: ${DB_TIMEZONE:-Africa/Nairobi}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      INTERNAL_TASK_TOKEN: ${INTERNAL_TASK_TOKEN}
      WEB_INTERNAL_BASE_URL: ${WEB_INTERNAL_BASE_URL:-http://web:8080}
      ARQ_MAX_JOBS: ${ARQ_MAX_JOBS:-10}
      ARQ_JOB_TIMEOUT_SECONDS: ${ARQ_JOB_TIMEOUT_SECONDS:-120}
      ARQ_KEEP_RESULT_SECONDS: ${ARQ_KEEP_RESULT_SECONDS:-3600}
    command: arq payment_tasks.WorkerSettings
    volumes:
      - ./web:/app
      - ./shared:/app/shared
    networks:
      - blackbook_network

networks:
  blackbook_network:
    driver: bridge
